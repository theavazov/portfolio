<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>Theavazov</title>
    <meta name="description" content="Theavazov portfolio" />
    <!-- <link rel="shortcut icon" href="./public/favicon.svg" type="image/x-icon" /> -->
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.css"
      integrity="sha512-DanfxWBasQtq+RtkNAEDTdX4Q6BPCJQ/kexi/RftcP0BcA4NIJPSi7i31Vl+Yl5OCfgZkdJmCqz+byTOIIRboQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body>
    <div class="flex flex-col min-h-screen">
      <header></header>
      <main class="flex-auto">
        <!-- Start "hero" section -->
        <section class="h-screen bg-gray-200">
          <div class="box h-full"></div>
        </section>
        <!-- End "hero" section -->

        <!-- Start "about" section -->
        <section class="mt-[80px]">
          <div class="box flex flex-col gap-[24px]">
            <h3 class="section-title">About</h3>
          </div>
        </section>
        <!-- End "about" section -->

        <!-- Start "tools" section -->
        <section class="mt-[80px]">
          <div class="box flex flex-col gap-[24px]">
            <h3 class="section-title">Tools</h3>
            <div class="grid grid-cols-8 gap-[16px]">
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
            </div>
          </div>
        </section>
        <!-- End "tools" section -->

        <!-- Start "services" section -->
        <!-- Serivices: ['Web site', 'Dashboard', 'API', 'Microservice'] -->
        <section class="mt-[80px]">
          <div class="box flex flex-col gap-[24px]">
            <h3 class="section-title">Services</h3>
            <div class="grid grid-cols-4 gap-[16px]">
              <div class="w-full bg-gray-500 h-[400px] rounded-[8px]"></div>
              <div class="w-full bg-gray-500 h-[400px] rounded-[8px]"></div>
              <div class="w-full bg-gray-500 h-[400px] rounded-[8px]"></div>
              <div class="w-full bg-gray-500 h-[400px] rounded-[8px]"></div>
            </div>
          </div>
        </section>
        <!-- End "services" section -->

        <!-- Start "contact" section -->
        <section class="mt-[80px]">
          <div class="box flex flex-col gap-[24px]">
            <h3 class="section-title">Contact</h3>
            <div class="grid grid-cols-2 gap-[16px]">
              <div class="w-full bg-gray-500 h-[400px] rounded-[8px]"></div>
              <div class="w-full bg-gray-500 h-[400px] rounded-[8px]"></div>
            </div>
          </div>
        </section>
        <!-- End "contact" section -->
      </main>
      <footer class="mt-[80px] bg-gray-500 h-[40px]">
        <div class="box h-full">Footer</div>
      </footer>
    </div>
    <!-- SCRIPTS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"
      integrity="sha512-bUg5gaqBVaXIJNuebamJ6uex//mjxPk8kljQTdM1SwkNrQD7pjS+PerntUSD+QRWPNJ0tq54/x4zRV8bLrLhZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      NProgress.start();
      $(document).ready(() => {
        NProgress.done();
      });
    </script>
  </body>
</html>
