<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="flex flex-col min-h-screen">
      <header></header>
      <main class="flex-auto">
        <!-- Start "hero" section -->
        <section class="h-screen bg-gray-200">
          <div class="box h-full"></div>
        </section>
        <!-- End "hero" section -->

        <!-- Start "about" section -->
        <section class="mt-[80px]">
          <div class="box flex flex-col gap-[24px]">
            <h3 class="section-title">About</h3>
          </div>
        </section>
        <!-- End "about" section -->

        <!-- Start "tools" section -->
        <section class="mt-[80px]">
          <div class="box flex flex-col gap-[24px]">
            <h3 class="section-title">Tools</h3>
            <div class="grid grid-cols-8 gap-[16px]">
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
              <div class="w-full bg-gray-500 aspect-square rounded-[8px]"></div>
            </div>
          </div>
        </section>
        <!-- End "tools" section -->

        <!-- Start "services" section -->
        <!-- Serivices: ['Web site', 'Dashboard', 'API', 'Microservice'] -->
        <section class="mt-[80px]">
          <div class="box flex flex-col gap-[24px]">
            <h3 class="section-title">Services</h3>
            <div class="grid grid-cols-4 gap-[16px]">
              <div class="w-full bg-gray-500 h-[400px] rounded-[8px]"></div>
              <div class="w-full bg-gray-500 h-[400px] rounded-[8px]"></div>
              <div class="w-full bg-gray-500 h-[400px] rounded-[8px]"></div>
              <div class="w-full bg-gray-500 h-[400px] rounded-[8px]"></div>
            </div>
          </div>
        </section>
        <!-- End "services" section -->

        <!-- Start "contact" section -->
        <section class="mt-[80px]">
          <div class="box flex flex-col gap-[24px]">
            <h3 class="section-title">Contact</h3>
            <div class="grid grid-cols-2 gap-[16px]">
              <div class="w-full bg-gray-500 h-[400px] rounded-[8px]"></div>
              <div class="w-full bg-gray-500 h-[400px] rounded-[8px]"></div>
            </div>
          </div>
        </section>
        <!-- End "contact" section -->
      </main>
      <footer class="mt-[80px] bg-gray-500 h-[40px]">
        <div class="box h-full">Footer</div>
      </footer>
    </div>
  </body>
</html>
